---
apiVersion: v1
kind: Service
metadata:
  name: bot-service
  labels:
    app: rps
spec:
  ports:
    - port: 5003
      protocol: TCP
      targetPort: 5003
  selector:
    app: rps
    tier: bot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-service
  labels:
    app: rps
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rps
      tier: bot
  template:
    metadata:
      labels:
        app: rps
        tier: bot
    spec:
      containers:
        - image: shsnail/softdef-rps-user:latest
          name: bot-service
          ports:
            - containerPort: 5003
