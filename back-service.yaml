---
apiVersion: v1
kind: Service
metadata:
  name: back-service
  labels:
    app: rps
spec:
  ports:
    - port: 5002
      protocol: TCP
      targetPort: 5002
  selector:
    app: rps
    tier: back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-service
  labels:
    app: rps
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rps
      tier: back
  template:
    metadata:
      labels:
        app: rps
        tier: back
    spec:
      containers:
        - image: shsnail/softdef-rps-back:latest
          name: back-service
          ports:
            - containerPort: 5002
